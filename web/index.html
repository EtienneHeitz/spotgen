<!DOCTYPE html>
<html>
  <head>
    <title>Spotify</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        textarea {
            background: transparent;
            font-family: Consolas, "Liberation Mono", Courier, monospace;
            font-size: 13px;
            line-height: 19px;
            min-height: 400px;
            overflow: auto;
            padding: 6px 10px;
            resize: none;
            width: 100%;
        }
    </style>
    <script src="spotify.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Spotify Playlist Generator</h1>
      <form id="form">
        <textarea id="input"></textarea>
        <button type="submit" class="btn btn-default">Generate Playlist</button>
      </form>
    </div>
  </body>
</html>
